<div class="card">
  <img [src]="product.image" alt={{[product.name}}>
  <h3>{{product.name}}</h3>
  <p>{{product.description}}</p>
  <p>Price:{{product.price}}</p>
  <p>Rating:{{product.rating}}</p>
  <p>{{product.likes}}</p>
  <button (click)="like()">Like</button>
  <button (click)="remove()">Like</button>
  <button (click)="share()">Like</button>
</div>
