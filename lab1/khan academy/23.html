<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>



        /* About Section */
        #about {
            background-color: #f4f4f4;
            padding: 30px;
            text-align: center;
        }

        #about img {
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Skills Section */
        #skills {
            padding: 30px;
            background-color: #eaeaea;
            text-align: center;
        }

        .skill-box {
            display: inline-block;
            width: 30%;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            background-color: #fff;
            vertical-align: top;
        }

        /* Contact Section */
        #contact {
            background-color: #dcdcdc;
            padding: 30px;
            text-align: center;
        }

        #contact a {
            color: #000;
        }

    </style>
</head>
</html>
